<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mdn Search Hub</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>
      <span class="highlight">M</span>dn<span class="highlight-m underscore">_</span>
      <span class="highlight">S</span>earch <span class="highlight">H</span>ub
    </h1>

    <button id="addFav">Add to Favorite</button>

    <div id="search-container">
      <label for="site-search">What are you looking for ?</label>
      <input type="search" id="search-bar" name="q" placeholder="Search..." />
      <button id="search-btn">Search</button>

      <div class="dropdown">
        <button class="btn-top">
          <h4>Favoris</h4>
          <img src="chevron-down.svg" alt="chevron icon" />
        </button>
        <div class="bloc-links" id="favorites"></div>
      </div>
    </div>

    <div id="confirmation-message" class="confirmation"></div>

    <div id="history-container">
      <h3 class="history">History</h3>
    </div>

    <div id="favorites-container"></div>
</body>
</html>
