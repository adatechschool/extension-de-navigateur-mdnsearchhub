<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mdn Search Hub</title>
    <script defer src="history.js"></script>
    <script defer src="favorites.js"></script>
    <script defer src="dropdown.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="title">
    <h1>
      <span class="highlight">M</span>dn<span class="highlight-m underscore">_</span>
      <span class="highlight">S</span>earch <span class="highlight">H</span>ub
    </h1>
    </div>

    
    <div id="search-container">
      <label for="site-search">What are you looking for ?</label>
      <div id="search-line">
        <input type="search" id="search-bar" name="q" placeholder="Search..." />
        <button id="search-btn">&#128269;</button>
      </div>
      
      <div class="fav-container">
      <button id="addFav">&starf; Add to Favorites</button>
      <div class="dropdown">
        <button class="btn-top">
          <h4>Favorites</h4>
          <img src="chevron-down.svg" alt="chevron icon" />
        </button>
        <div class="bloc-links" id="favorites"></div>
      </div>
    </div>
    </div>

    <div id="confirmation-message"></div>

    <div id="history-container">
      <button id="delete-history" class="delete-h" alt="icon to delete history" title="Delete history">&#128465;</button>
      <h3 class="history">Search history</h3>
      <ul id="history-list"></ul>
    </div>

</body>
</html>
