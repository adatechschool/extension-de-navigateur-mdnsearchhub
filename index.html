<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mdn Search Hub</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- <h1>Mdn Search Hub</h1> -->
